---
layout: default
prism: true
---

<div class="px-6">
  <div class="main-carousel mb-12 h-40v sm:h-70v" style="" data-flickity='{ "imagesLoaded": true, 
                                               "pageDots": true, 
                                               "wrapAround": true,
                                               "fullscreen": true ,
                                              "setGallerySize": false}'>
    {% for imageObj in images %}

      <img class="object-cover md:object-contain w-full h-full" src="{{imageObj.image}}"/>
    {% endfor %}
  </div>
  <h1 class="font-bold text-3xl font-bold md:text-5xl mb-8">{{title}}</h1>

  <div class="container max-w-5xl flex flex-col md:flex-row">
    <div class="md:w-2/3 mb-5">
      
      <template x-if="chinese">
        <div>ni hao</div>
      </template>
 
    <span x-if="chinese">
      Content...
    </span>
      <article class="prose">{{ content | safe }}</article>

    </div>
    <div class="pt-0 md:pl-5 md:w-1/3">
      <p class="font-bold">Services</p>
      <p>Architecture, Interior Design, Planning, Landscaping</p>
      <div class="mt-2 text-gray-500">
        <p>{{location}}</p>
        <p>{{year}}</p>
      </div>
    </div>
  </div>
</div>
