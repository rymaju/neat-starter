<div class="{{ 'lg:fixed' if path == 'home' }} w-full">
    <nav class="flex flex-col sm:flex-row items-center justify-between flex-wrap p-6  container mx-auto px-10" >
        <!--Logo etc-->
        <div class="flex items-center">
            <a href="/" class="text-black font-bold text-lg">
                Linea Partnership</pa>
        </div>

        <!--Menu-->
        <div class=" flex-grow flex items-center w-auto text-center ">

            {% if navigation.items %}

                <ul class="pt-0 list-reset flex justify-end flex-1 items-center">
                    {% for item in navigation.items %}
                        <li class="nav__item mr-3">
                            <a class="text-ml inline-block text-gray-500 no-underline hover:text-blue-500 py-2 px-4" href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                    <li class="nav__item mr-3">
                        <button @click="chinese = ! chinese" 
                                x-text="chinese ? '中文' : 'ENG'"
                                class="text-ml inline-block text-gray-500 no-underline hover:text-blue-500 py-2 px-4">
                           
                        </button>

                    </li>
                </ul>

            {% endif %}
        </div>
    </nav>
</div>
